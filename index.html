<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Teinor XML to CSV converter</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <h1>Actualizar cat√°logo de Argent Basic</h1>
    <div>
      <h2>Productos</h2>
      <form>
        <p>Tabla de productos de PS: <input type="file" id="psProducts"></p>
        <p>Tabla prestashop_products.xml: <input type="file" id="xmlProducts"></p>
        <button id="updateProducts">Obtener actualizacion</button>
      </form>
    </div>
    
    <div>
      <h2>Atributos</h2>
      <form>
        <p>Tabla prestashop_products_attributes.xml: <input type="file" id="xmlCombinations"></p>
        <button id="updateCombinations">Obtener actualizacion</button>
      </form>
    </div>

    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <script src='main.js'></script>
</body>
</html>
